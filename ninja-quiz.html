<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Ninja Quiz</title>
  </head>
  <body>
    <!-- top div -->
    <div class="py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
      </div>
    </div>

    <!-- show percent div -->
    <div class="result py-4 bg-light d-none text-center">
      <div class="container">
        <p>You are <span class="text-primary display-4 p-3">0%</span>Ninja</p>
      </div>
    </div>

    <!-- form quiz -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="text-white my-5">On With The Question...</h2>

        <form class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1.How do you give a ninja direction?
            </p>
            <div class="form-check text-white-50 my-2" name="q1">
              <input type="radio" name="q1" value="A" checked />
              <label for="form-check-label">Show them a map</label>
            </div>
            <div class="form-check text-white-50 my-2" name="q1">
              <input type="radio" name="q1" value="B" id="B" />
              <label for="form-check-label">Don't worry, a ninja will find you</label>
            </div>
            </div>

            <div class="my-5">
            <p class="lead font-weight-normal">
              2.If a nunja has 3 apples,then gives one to Mario & one to Yoshi, How many apples does the ninja have left?
            </p>
            <div class="form-check text-white-50 my-2" name="q2">
              <input type="radio" name="q2" value="A" checked />
              <label for="form-check-label">1 apple</label>
            </div>
            <div class="form-check text-white-50 my-2" name="q2">
              <input type="radio" name="q2" value="B" id="B" />
              <label for="form-check-label">3 apples, and two corpses</label>
            </div>
            </div>

            <div class="my-5">
            <p class="lead font-weight-normal">
              3.How do you know when you've met a ninja?
            </p>
            <div class="form-check text-white-50 my-2" name="q3">
              <input type="radio" name="q3" value="A" checked />
              <label for="form-check-label">You are recognize the outfit</label>
            </div>
            <div class="form-check text-white-50 my-2" name="q3">
              <input type="radio" name="q3" value="B" id="B" />
              <label for="form-check-label">The grim ripper will tell you?</label>
            </div>
            </div>

            <div class="my-5">
            <p class="lead font-weight-normal">
              4.What is a ninja's favarite array method??
            </p>
            <div class="form-check text-white-50 my-2" name="q4">
              <input type="radio" name="q4" value="A" checked />
              <label for="form-check-label">foreach()</label>
            </div>
            <div class="form-check text-white-50 my-2" name="q4">
              <input type="radio" name="q4" value="B" id="B" />
              <label for="form-check-label">Slice()</label>
            </div>
            </div>
          </div>
          <div class="text-center">
              <input type="submit" class="btn btn-light">
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
